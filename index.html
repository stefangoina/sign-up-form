<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter Exam Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left">
      <a
        href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F777785798137173525%2F&psig=AOvVaw1ohMTNrorFvLnbiOt5UOCA&ust=1722143922085000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKD9ipa8xocDFQAAAAAdAAAAABAE"
        title="link image"
        ><img src="./img/link.png" alt=""
      /></a>
      <div class="block">
        <h1>ODIN</h1>
        <img src="./img/odin-lined.png" alt="logo-odin-project" />
      </div>
    </div>
    <div class="right">
      <div class="text">
        <p>Disclosure: this is not a real online service!</p>
        <p>Have you always wanted to become a Certified Hunter ?</p>
        <p>Hesitate no more! Sign up now for the Hunter Exams.</p>
      </div>
      <h1 class="hunting">Let's get Hunting!</h1>
      <form action="">
        <div class="first-col">
          <label for="f-name">First Name</label>
          <input type="text" id="f-name" />
          <label for="email">E-mail</label>
          <input type="email" id="email" />
          <label for="pw">Password</label>
          <input type="password" id="pw" />
        </div>
        <div class="line"></div>
        <div class="second-col">
          <label for="l-name">Last Name</label>
          <input type="text" />
          <label for="phone-num">Phone Number (RO)</label>
          <input type="text" id="phone-num" maxlength="10" />
          <label for="confirm-pw">Confirm Password</label>
          <input type="password" id="confirm-pw" />
        </div>
      </form>
      <div class="auth">
        <button>Sign Up</button>
        <p>Already have an account?<a href="#" class="login"> Log in</a></p>
      </div>
    </div>
  </body>
</html>
